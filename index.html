<div class="flex-container" >
  <div class="box-1">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" style="display: block;
    max-width: 15em; border-radius: 12px;">
  </div>
  <div class="box-2">
    <h3 style="color: hsl(0, 0%, 100%); font-family: 'Outfit', sans-serif;"> Equilibrium #3429</h3>
    <br>
    <p style="color: hsl(215, 51%, 70%); font-family: 'Outfit', sans-serif; font-size: 15px;"> Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="box-3">
  
  <div class="box-3-1">
    <img src="images\icon-ethereum.svg" alt=""><p style="color: hsl(178, 100%, 50%); font-family: 'Outfit', sans-serif;">0.041 ETH</p>
  </div>
  <div class="box-3-2">
    <img src="images\icon-clock.svg" alt=""><p style="color: hsl(215, 51%, 70%); font-family: 'Outfit', sans-serif; font-size: 13px;">3 days left</p>
  </div>
  </div>
  <div class="linee"></div>
  <!-- <hr style="max-width: 3em">  -->
  <div class="box-4">
    <div class="box-4-1">
    <img src="images/image-avatar.png" style="width: 70%; border: 2px solid hsl(0, 0%, 100%); border-radius: 19px"> 
  </div>
    <div class="box-4-2">
    <p style=" font-family: 'Outfit', sans-serif; font-size: 14px; color: hsl(215, 51%, 70%);">Creation of <span style="color: hsl(0, 0%, 100%);">Jules Wyvern </span></p>
  </div>
  </div>
